<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="calculator">
    <form>
        <input type="text" name="display">
    </form>
    <div class="button">
        <button type="button" class="btn btn-yellow" onclick="appendToDisplay('*')">*</button>
        <button type="button" class="btn btn-yellow" onclick="appendToDisplay('/')">/</button>
        <button type="button" class="btn btn-yellow" onclick="appendToDisplay('-')">-</button>
        <button type="button" class="btn btn-yellow" onclick="appendToDisplay('+')">+</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('9')">9</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('8')">8</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('7')">7</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('6')">6</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('5')">5</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('4')">4</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('3')">3</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('2')">2</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('1')">1</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('0')">0</button>
        <button type="button" class="btn btn-grey" onclick="appendToDisplay('.')">.</button>
        <button type="button" class="btn btn-yellow" onclick="removeLast()">âŒ«</button>
        <button type="button" class="btn btn-equal" onclick="claculate()">=</button>
        <button type="button" class="btn btn-clear"onclick="clearDisplay()" >C</button>

    </div>
</section>
<script src="script.js"></script>
</body>
</html>
